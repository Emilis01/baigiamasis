<script>
    const user = {
        name: "John Doe",
        email: "john.doe@example.com"
    };

    fetch('http://localhost:8080/user', {
        method: 'POST',
        body: JSON.stringify(user)
    })
        .then(response => {
            console.log(response.data);
        })
        .catch(error => {
            console.log(error);
        });
